<html>
	<head>
		<script type="text/javascript" src="./hanabi.js"></script>
		<link rel="stylesheet" href="./stylesheet.css">
	</head>
	<body>
		<canvas id="hanabi" width="640" height="480"></canvas>
		<div class="container">
			<div>
				<h3>発射数</h3>
				<p class="now-val">現在の値は<span id="num-value"></span>です</p>
				<input type="range" name="#" min="0" max="20000" id="num" step="10">
			</div>
			<div>
				<h3 class="option-color">花火の色</h3>
				<p class="red">R</p>
				<p class="now-val">現在の値は<span id="R-value"></span>です</p>
				<input type="range" name="#" min="0" max="255" id="R" step="1">
				<p class="green">G</p>
				<p class="now-val">現在の値は<span id="G-value"></span>です</p>
				<input type="range" name="#" min="0" max="255" id="G" step="1">
				<p class="blue">B</p>
				<p class="now-val">現在の値は<span id="B-value"></span>です</p>
				<input type="range" name="#" min="0" max="255" id="B" step="1">
			</div>
			<div class="button">
				<button id="start">発射</button>
			</div>
		</div>
	</body>
</html>
