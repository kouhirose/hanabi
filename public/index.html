<html>
	<head>
		<!-- <script type="text/javascript" src="./hanabi.js"></script> -->
		<link rel="stylesheet" href="./stylesheet.css">
	</head>
	<body>
		<canvas id="hanabi" width="640" height="480"></canvas>
		<div class="container">
			<div>
				<h3>発射数</h3>
				<p class="now-val">現在の値は<span id="num-value"></span>です</p>
				<input type="range" name="#" min="0" max="20000" id="num" step="10">
			</div>
			<div class="option-color">
				<h3>花火の色</h3>
				<div class="item">
					<p class="red">R</p>
					<p class="now-val">現在の値は<span id="R-value"></span>です</p>
					<input type="range" class="color-bar" name="#" min="0" max="255" id="R" step="1">
				</div>
				<div class="item">
					<p class="green">G</p>
					<p class="now-val">現在の値は<span id="G-value"></span>です</p>
					<input type="range" class="color-bar" name="#" min="0" max="255" id="G" step="1">
				</div>
				<div class="item">
					<p class="blue">B</p>
					<p class="now-val">現在の値は<span id="B-value"></span>です</p>
					<input type="range" class="color-bar" name="#" min="0" max="255" id="B" step="1">
				</div>
				<div>
					<input type="button" value="Check" id="checkButton">
				</div>
			</div>
		</div>
	</body>

	<script>
		const inputNum = document.getElementById('num');
		const inputR = document.getElementById('R');
		const inputG = document.getElementById('G');
		const inputB = document.getElementById('B');
		const currentValueNum = document.getElementById('num-value');
		const currentValueR = document.getElementById('R-value');
		const currentValueG = document.getElementById('G-value');
		const currentValueB = document.getElementById('B-value');

		const rangeOnChangeNum = (e) =>{
			currentValueNum.innerText = e.target.value;
		}
		const rangeOnChangeR = (e) =>{
			currentValueR.innerText = e.target.value;
		}
		const rangeOnChangeG = (e) =>{
			currentValueG.innerText = e.target.value;
		}
		const rangeOnChangeB = (e) =>{
			currentValueB.innerText = e.target.value;
		}
		window.onload = () => {
			// 変更に合わせてイベントを発火する
			inputNum.addEventListener('input', rangeOnChangeNum);
			inputR.addEventListener('input', rangeOnChangeR);
			inputG.addEventListener('input', rangeOnChangeG);
			inputB.addEventListener('input', rangeOnChangeB);
			// ページ読み込み 時の値をセット
		}
	</script>
</html>
